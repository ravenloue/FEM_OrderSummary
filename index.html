<!DOCTYPE html>
<html lang="en" role='main'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Red Hat Display Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="dist/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Frontend Mentor attributes-->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container__card" role='banner'>
    <img src="images/illustration-hero.svg" alt='hero' class='container__topimg'>
    <div class='container__text' role='complementary'>
      <br>
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    </div>
    <div class='container__plancard' role='contentinfo'>
      <img src="images/icon-music.svg" alt='music'>
      <div class="container__text2" role='contentinfo'>
        <h2>Annual Plan</h2>
        <h3>$59.99/year</h3>
      </div>
      <a href="#">Change</a></div>
    <br>
    <div><a href="#" class="container__button">Proceed to Payment</a></div>
    <br>
    <br>
    <div><a href="#" class="container__button2">Cancel Order</a></div>
  </div>
  <br>  
</body>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">ravenloue</a>.
</footer>

</html>
